<div class="flex flex-col gap-[1rem]">
	<div class="w-full h-[250px] px-2 py-2 border_random flex items-center ">
		<ul class="list_task w-[95%] h-[95%] mx-auto border_random p-2 flex flex-col gap-2">
			@for(taskRef of lsTask; track $index){
			<app-task [task]="taskRef"></app-task>
			}
		</ul>
	</div>
	<div class="ml-auto">
		<button (click)="exportPdf()" class="bg-yellow-500 py-1 rounded-md px-3  text-white">Export to pdf</button>
	</div>
	<div class="w-full h-[150px] border_random ">
		<form (ngSubmit)="onSubmit()" class="h-full flex gap-4 p-5 items-center justify-between">
			<div class="inputTask w-[65%]">
				<input [(ngModel)]="nameTask" required class="w-full px-4 py-2 border_random" type="text" name="nameTask"
					id="idTask" placeholder="ingrese una tarea">
			</div>
			<div class="form_buttom w-[35%] flex flex-col items-end gap-6">
				@if(taskEditing !== undefined){
					<button disabled type="submit" class="text-white rounded-lg py-1 bg-gray-500 w-[5.5rem]">agregar</button>
					<button (click)="updateTask()" type="button" class="text-white rounded-lg py-1 bg-blue-500 w-[5.5rem]">actualizar</button>
				}
				@else{
					<button type="submit" class="text-white rounded-lg py-1 bg-green-500 w-[5.5rem]">agregar</button>
					<button disabled type="button" class="text-white rounded-lg py-1 bg-gray-500 w-[5.5rem]">actualizar</button>
				}
			</div>
		</form>
	</div>
</div>
